services:
  postgres:
    image: postgres:latest
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: multitenantdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

  mongodb:
    image: mongo:7
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
    volumes:
      - mongodb_data:/data/db

  api:
    build:
      context: .
      dockerfile: src/MultiTenantApp.Api/Dockerfile
    ports:
      - "5000:8080"
    environment:
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=multitenantdb;Username=postgres;Password=postgres
      - ConnectionStrings__MongoDb=mongodb://admin:admin123@mongodb:27017
      - JWT__ValidAudience=http://localhost:5000
      - JWT__ValidIssuer=http://localhost:5000
      - JWT__Secret=ThisIsASecretKeyForJwtTokenGeneration123!
      - Cache__Enabled=true
      - Cache__Redis__ConnectionString=redis:6379
      - "Cache__Redis__InstanceName=MultiTenantApp:"
      - Cache__Defaults__DefaultExpirationMinutes=60
      - RateLimit__Enabled=true
      - RateLimit__Global__Enabled=true
      - RateLimit__Global__Limit=1000
      - RateLimit__Global__WindowMinutes=1
      - RateLimit__PerTenant__Enabled=true
      - RateLimit__PerTenant__Limit=500
      - RateLimit__PerTenant__WindowMinutes=1
      - RateLimit__PerUser__Enabled=true
      - RateLimit__PerUser__Limit=100
      - RateLimit__PerUser__WindowMinutes=1
      - RateLimit__PerIp__Enabled=true
      - RateLimit__PerIp__Limit=100
      - RateLimit__PerIp__WindowMinutes=1
      - EmailSettings__SmtpServer=mailhog
      - EmailSettings__SmtpPort=1025
      - EmailSettings__SenderEmail=noreply@multitenantapp.com
      - EmailSettings__SenderName=MultiTenant App
      - EmailSettings__Username=
      - EmailSettings__Password=
      - EmailSettings__EnableSsl=false
      - FileStorage__FileBrowserUrl=http://filebrowser:80
      - FileStorage__FileBrowserUsername=admin
      - FileStorage__FileBrowserPassword=admin
      - AppUrl=http://web:8080
      - Observability__OtlpEndpoint=http://host.docker.internal:4317
      - ASPNETCORE_ENVIRONMENT=Development
      - FileStorage__S3__AccessKey=minioadmin
      - FileStorage__S3__SecretKey=minioadmin123
      - FileStorage__S3__Bucket=uploads
      - FileStorage__S3__ServiceURL=http://minio:9000
      - FileStorage__S3__ForcePathStyle=true
      - FileStorage__S3__UsePresignedUrls=true
      - FileStorage__S3__PresignedUrlTtlSeconds=3600
    depends_on:
      - postgres
      - redis
      - mongodb

  web:
    build:
      context: .
      dockerfile: src/MultiTenantApp.Web/Dockerfile
    ports:
      - "5002:8080"
    environment:
      - ApiBaseUrl=http://api:8080
      - Observability__OtlpEndpoint=http://host.docker.internal:4317
      - ASPNETCORE_ENVIRONMENT=Development
      - Cache__Enabled=true
      - Cache__Redis__ConnectionString=redis:6379
      - "Cache__Redis__InstanceName=MultiTenantApp:"
      - Cache__Defaults__DefaultExpirationMinutes=60
    depends_on:
      - api

  hangfire:
    build:
      context: .
      dockerfile: src/MultiTenantApp.Hangfire/Dockerfile
    ports:
      - "5003:8080"
    environment:
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=multitenantdb;Username=postgres;Password=postgres
      - ASPNETCORE_ENVIRONMENT=Development
      - Hangfire__Dashboard__Title=MultiTenantApp - Background Jobs
      - Hangfire__Server__WorkerCount=5
      - Observability__OtlpEndpoint=http://host.docker.internal:4317
    depends_on:
      - postgres

  mailhog:
    image: mailhog/mailhog:latest
    ports:
      - "1025:1025" # SMTP server
      - "8025:8025" # Web interface
    environment:
      - MH_STORAGE=maildir
      - MH_MAILDIR_PATH=/tmp/mailhog
    volumes:
      - mailhog_data:/tmp/mailhog

  minio:
    image: minio/minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    command: server /data --console-address ":9001"

volumes:
  postgres_data:
  redis_data:
  mongodb_data:
  mailhog_data:

