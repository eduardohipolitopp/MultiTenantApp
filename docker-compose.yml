services:
  postgres:
    image: postgres:latest
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: multitenantdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    command: [ "--config=/etc/otel-collector-config.yaml" ]
    volumes:
      - ./otel-collector-config.yaml:/etc/otel-collector-config.yaml
    ports:
      - "4317:4317" # OTLP gRPC
      - "4318:4318" # OTLP HTTP
      - "8888:8888" # Collector metrics
      - "8889:8889" # Prometheus exporter
    depends_on:
      - tempo
      - loki
      - prometheus

  prometheus:
    image: prom/prometheus:latest
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"

  tempo:
    image: grafana/tempo:latest
    command: [ "-config.file=/etc/tempo.yaml" ]
    volumes:
      - ./tempo.yaml:/etc/tempo.yaml
      - tempo_data:/tmp/tempo
      - tempo_data:/tmp/tempo/blocks
      - tempo_data:/tmp/tempo/wal
    ports:
      - "3200:3200" # Tempo HTTP
      - "4317" # OTLP gRPC (internal)
      - "4318" # OTLP HTTP (internal)

  loki:
    image: grafana/loki:latest
    user: root
    ports:
      - "3100:3100"
    volumes:
      - loki_data:/loki

  grafana:
    image: grafana/grafana:latest
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_SECURITY_ADMIN_USER=admin
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
      - tempo
      - loki

  api:
    build:
      context: .
      dockerfile: src/MultiTenantApp.Api/Dockerfile
    ports:
      - "5000:8080"
    environment:
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=multitenantdb;Username=postgres;Password=postgres
      - Cache__Enabled=true
      - Cache__Redis__ConnectionString=redis:6379
      - "Cache__Redis__InstanceName=MultiTenantApp:"
      - Cache__Defaults__DefaultExpirationMinutes=60
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317
      - ASPNETCORE_ENVIRONMENT=Development
    depends_on:
      - postgres
      - redis
      - otel-collector

  web:
    build:
      context: .
      dockerfile: src/MultiTenantApp.Web/Dockerfile
    ports:
      - "5002:8080"
    environment:
      - ApiBaseUrl=http://api:8080
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317
      - ASPNETCORE_ENVIRONMENT=Development
    depends_on:
      - api
      - otel-collector

  filebrowser:
    image: filebrowser/filebrowser:latest
    volumes:
      - ./data/files:/srv
      - ./filebrowser.db:/database.db
    ports:
      - "8081:80"
    environment:
      - FB_DATABASE=/database.db
      - FB_ROOT=/srv
    depends_on:
      - api

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  tempo_data:
  loki_data:
  grafana_data:
