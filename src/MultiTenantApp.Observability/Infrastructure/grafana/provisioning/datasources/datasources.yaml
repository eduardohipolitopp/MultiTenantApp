apiVersion: 1

datasources:
  - name: Prometheus
    uid: prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true

  - name: Loki
    uid: loki
    type: loki
    access: proxy
    url: http://loki:3100
    editable: true
    jsonData:
      maxLines: 1000

  - name: Tempo
    uid: tempo
    type: tempo
    access: proxy
    url: http://tempo:3200
    editable: true
    jsonData:
      httpMethod: GET
      serviceMap:
        datasourceUid: 'prometheus'
      nodeGraph:
        enabled: true
      search:
        hide: false
      lokiSearch:
        datasourceUid: 'loki'
      tracesToLogsV2:
        datasourceUid: 'loki'
        groupResouceAttributes: true
        filterBySpanID: false
        filterByTraceID: true
        customQuery: true
        query: '{extent="\$${__span.service.name}"} |= "\$${__span.traceId}"'
      tracesToMetrics:
        datasourceUid: 'prometheus'
        spanTimerServiceQueries: true
        spanTimerOperationsQueries: true
